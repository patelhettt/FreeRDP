name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      # ----------------------------
      # Enable RDP safely
      # ----------------------------
      - name: Configure RDP
        run: |
          # Enable RDP (keep NLA ON for security)
          Set-ItemProperty `
            -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force

          # Firewall rule for RDP (Tailscale will protect access)
          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force

      # ----------------------------
      # Create RDP user
      # ----------------------------
      - name: Create RDP User
        run: |
          Add-Type -AssemblyName System.Security

          $chars = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz23456789!@#$%^&*"
          $password = -join (1..16 | ForEach-Object { $chars | Get-Random -Count 1 })

          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          # Mask password in logs
          Write-Host "::add-mask::$password"

          echo "RDP_USER=RDP" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      # ----------------------------
      # Install Tailscale
      # ----------------------------
      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.90.4-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      # ----------------------------
      # Connect to Tailscale (AUTH KEY)
      # ----------------------------
      - name: Connect to Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-win-${{ github.run_id }}

          # Wait for IP
          $tsIP = $null
          for ($i=0; $i -lt 10; $i++) {
            $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
            if ($tsIP) { break }
            Start-Sleep -Seconds 5
          }

          if (-not $tsIP) {
            Write-Error "Tailscale IP not assigned"
            exit 1
          }

          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      # ----------------------------
      # Verify RDP
      # ----------------------------
      - name: Verify RDP
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"

          $test = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $test.TcpTestSucceeded) {
            Write-Error "RDP port not reachable"
            exit 1
          }

      # ----------------------------
      # Show access info (NO password leak)
      # ----------------------------
      - name: Show connection info
        run: |
          Write-Host ""
          Write-Host "===== WINDOWS RDP READY ====="
          Write-Host "Address : $env:TAILSCALE_IP"
          Write-Host "Username: $env:RDP_USER"
          Write-Host "Password: (hidden in logs)"
          Write-Host "============================="
          Write-Host ""

          # Keep alive for 1 hour max
          for ($i=0; $i -lt 12; $i++) {
            Write-Host "[$(Get-Date)] RDP active"
            Start-Sleep -Seconds 300
          }

name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      # ----------------------------
      # Enable RDP safely (Linux)
      # ----------------------------
      - name: Configure RDP
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y \
            xrdp xfce4 xfce4-goodies dbus-x11 xorg

          # Set XFCE as default session for xRDP
          sudo sed -i 's@^exec .*@exec startxfce4@' /etc/xrdp/startwm.sh
          sudo sed -i 's/^new_cursors=true/new_cursors=false/' /etc/xrdp/xrdp.ini || true

          sudo systemctl enable xrdp
          sudo systemctl restart xrdp

      # ----------------------------
      # Create RDP user (same logic, Linux)
      # ----------------------------
      - name: Create RDP User
        run: |
          # Same idea as your Windows script: strong random password
          CHARS='ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz23456789!@#$%^&*'
          PASSWORD=$(echo "$CHARS" | fold -w1 | shuf | head -n16 | tr -d '\n')

          sudo useradd -m -s /bin/bash RDP || true
          echo "RDP:$PASSWORD" | sudo chpasswd
          sudo usermod -aG sudo RDP

          # Mask password in logs (same behavior as before)
          echo "::add-mask::$PASSWORD"

          echo "RDP_USER=RDP" >> $GITHUB_ENV
          echo "RDP_PASS=$PASSWORD" >> $GITHUB_ENV

          # User session file for xRDP
          echo "startxfce4" | sudo tee /home/RDP/.xsession
          sudo chown RDP:RDP /home/RDP/.xsession
          sudo chmod +x /home/RDP/.xsession

      # ----------------------------
      # Install Tailscale
      # ----------------------------
      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      # ----------------------------
      # Connect to Tailscale (AUTH KEY)
      # ----------------------------
      - name: Connect to Tailscale
        run: |
          sudo tailscale up \
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} \
            --hostname=gh-linux-${{ github.run_id }}

          # Wait for IP
          TS_IP=""
          for i in {1..10}; do
            TS_IP=$(tailscale ip -4)
            [ -n "$TS_IP" ] && break
            sleep 5
          done

          if [ -z "$TS_IP" ]; then
            echo "Tailscale IP not assigned"
            exit 1
          fi

          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV

      # ----------------------------
      # Verify RDP
      # ----------------------------
      - name: Verify RDP
        run: |
          echo "Tailscale IP: $TAILSCALE_IP"

          if ! ss -tuln | grep -q ':3389'; then
            echo "RDP service not listening on port 3389"
            exit 1
          fi

      # ----------------------------
      # Show access info (NO password leak)
      # ----------------------------
      - name: Show connection info
        run: |
          echo ""
          echo "===== LINUX RDP READY ====="
          echo "Address : $TAILSCALE_IP"
          echo "Username: $RDP_USER"
          echo "Password: (hidden in logs)"
          echo "=========================="
          echo ""

          # Keep alive for 1 hour max
          for i in {1..12}; do
            echo "[$(date)] RDP active"
            sleep 300
          done
